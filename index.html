<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rick & Morty</title>
</head>
<body>
    <main class="collection" id="collection">
        <header class="collection__header">
            <h1 class="collection__heading">Rick and Morty</h1>
            <p class="collection__subheader">Personal catalog</p>
        </header>
        <section class="collection__header">
            <fieldset class="search format">
                <legend class="accordion">Search card by name</legend>
                <div class="panel">
                    <input type="text" name="search" id="search" placeholder="Search card" autocomplete="off" class="search__input">
                    <button class="button" data-search>Search</button>
                </div>
            </fieldset>
            <fieldset class="create format">
                <legend class="accordion">Or add data for new card:</legend>
                <div class="panel">
                    <input id="LsName" type="text" placeholder="Name">
                    <input id="LsSpecies" type="text" placeholder="Species">
                    <input id="LsStatus" type="text" placeholder="Status">
                    <input id="LsImage" type="text" placeholder="Image url">
                    <input id="LsGender" type="text" placeholder="Gender">
                    <input id="LsLocation" type="text" placeholder="Location">
                    <button id="save-button" class="button" data-save>Save data</button>
                </div>
            </fieldset>
            <button id="create-button" class="button" data-create>Create card</button>
        </section>
        <section id="collection-section" data-section>
            <div id="collection-content" class="collection__content"  data-content>
                
            </div> 
        </section>
        <footer class="collection__footer">
            <button id="more-button" class="button" data-button>More!!!</button>
            <div class="lds-ripple" >
                <div class="hide" data-loader></div>
                <div class="hide" data-loader></div>
            </div>
        </footer>
    </main>
 <script src="./js/index.js"></script>
 <script>
    const collection= new RMcollection();
    collection.initializeCollection();
</script>   
<script src="./js/localStorage.js">
</script>
<script src="./js/accordion.js">
</script>

</body>
</html>
